<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Discount Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Discount Calculator</h1>
        
        <label for="itemPrice">Item Price:</label>
        <input type="text" id="itemPrice"><br>
        <label for="discountPer">Discount %:</label>
        <input type="text" id="discountPer"><br>
        
        <label for="discountDollar">Discount $:</label>
        <input type="text" id="discountDollar" disabled><br>
        
        <label for="netPrice">Net Price:</label>
        <input type="text" id="netPrice" 
               disabled><br>
        
        <label>&nbsp;</label>
        <input type="button" id="calculate"
               value="Calculate"><br>
			   </div>
    </main>
</body>
</html>
